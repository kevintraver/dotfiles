set -g base-index 1
set-option -s set-clipboard off

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'CrispyConductor/tmux-copy-toolkit'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'carlocab/tmux-nvr'
set -g @plugin 'roosta/tmux-fuzzback'
set -g @plugin 'kevintraver/tmux-fuzzy-switcher'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-logging'

set -g @logging-path "$HOME/.tmux/logs"
set -g @screen-capture-path "$HOME/.tmux/logs"
set -g @save-complete-history-path "$HOME/.tmux/logs"

set -g @copytk-color-highlight 'black:yellow'
set -g @copytk-color-labelchar 'red:none'
set -g @copytk-color-labelchar2 'red:none'
set -g @logging_key "M-l"
set -g @screen-capture-key "M-c"
set -g @save-complete-history-key "M-h"
set -g @clear-history-key "M-r"

set -g @fuzzback-popup 1

set -g @tmux-fuzzy-switcher-key Space

set -g @extrakto_popup_size "50%"
set -g @fuzzback-popup-size "50%"

set -g @sessionist-new 'N'
set -g @sessionist-goto ''
# set -g @sessionist-alternate 'Space'

set -g @extrakto_clip_tool_run 'fg'
set -g @extrakto_clip_tool 'yank'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_zsh="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE 'Ss\\+\\s*-zsh$'"

set -g @extrakto_filter_key 'tab'
set -g @extrakto_insert_key 'alt-enter'

set -g @extrakto_key 'none'

set -g @fzf-url-bind 'O'

bind-key -n M-f if-shell "$is_zsh" "run-shell -b '~/.tmux/plugins/tmux-fuzzback/scripts/fuzzback.sh'" "send-keys M-f"
bind-key f run -b "~/.tmux/plugins/tmux-fuzzback/scripts/fuzzback.sh"

bind-key -n M-y if-shell "$is_vim" "send-keys M-y" "run-shell '~/.tmux/plugins/extrakto/scripts/open.sh \"#{pane_id}\"'"
bind-key y run-shell "~/.tmux/plugins/extrakto/scripts/open.sh \"#{pane_id}\""

bind-key -n M-C run-shell "tmux show-buffer | pbcopy"

set-window-option -g mode-keys vi

bind-key M-Space resize-pane -Z

bind-key -n M-[ copy-mode

bind-key -T copy-mode-vi C-[ send -X cancel
bind-key -T copy-mode-vi M-[ send -X cancel

bind-key v next-layout

unbind-key -T copy-mode-vi p

bind-key -T copy-mode-vi v if-shell -F '#{selection_present}' 'send-keys -X clear-selection' 'send-keys -X begin-selection'
bind-key -T copy-mode-vi V if-shell -F '#{selection_present}' 'send-keys -X rectangle-toggle' 'send-keys -X begin-selection'

bind-key -T copy-mode-vi Escape if-shell -F '#{selection_present}' 'send-keys -X clear-selection' 'send-keys -X cancel'

bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi M-c send-keys -X copy-pipe 'pbcopy'
bind-key -T copy-mode-vi Y send-keys -X copy-pipe 'pbcopy'

# tmux prefix: easycopy action bindings
bind-key -T prefix s run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py easycopy --search-nkeys 1"
bind-key -T prefix C-s run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py easycopy --search-nkeys 1"

# tmux prefix: quickcopy action bindings
unbind-key -T prefix c
bind-key -T prefix c run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py quickcopy"
bind-key -T prefix C-c run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py quickcopy"

bind-key -n M-c if-shell "$is_zsh" "run-shell -b 'python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py quickcopy'" "send-keys M-c"

# tmux prefix: quickopen action bindings
bind-key -T prefix o run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py quickopen"
bind-key -T prefix C-o run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py quickopen"

bind-key p paste-buffer
bind-key -n M-v if-shell "$is_vim" "send-keys M-v" "run-shell 'pbpaste | tmux load-buffer -b p - && tmux paste-buffer -b p && tmux delete-buffer -b p'"
bind-key -n C-v paste-buffer

bind-key -n 'C-M-d' split-window -h -c "#{pane_current_path}"
bind-key -n 'C-M-l' split-window -h -c "#{pane_current_path}"
bind-key -n 'C-M-h' split-window -c "#{pane_current_path}"
bind-key -n 'C-M-n' new-window -c "#{pane_current_path}"
bind-key -n 'C-M-t' new-window -c "#{pane_current_path}"

bind-key n new-window -c "#{pane_current_path}"

bind-key -n M-d if-shell "$is_vim" "send-keys M-d" "split-window -h -c '#{pane_current_path}'"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l" "split-window -h -c '#{pane_current_path}'"

bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'M-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'M-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'M-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'M-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind-key -n M-Tab last-window
bind-key -n 'C-M-c' new-session

bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9

set-window-option -g mode-style "fg=#f8f8f2,bg=#44475a"

unbind C-b
set-option -g prefix M-Space
bind-key C-a send-prefix

TMUX_FZF_LAUNCH_KEY="b"

set -g default-shell /usr/local/bin/zsh

set -g focus-events on

set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-plugins "time"
set -g @dracula-show-left-icon 'window'

run '~/.tmux/plugins/tpm/tpm'
