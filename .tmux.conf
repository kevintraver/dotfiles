set -s escape-time 0
set -g base-index 1
set-option -s set-clipboard off

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'kevintraver/tmux-yank'
set -g @plugin 'CrispyConductor/tmux-copy-toolkit'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'carlocab/tmux-nvr'
set -g @plugin 'roosta/tmux-fuzzback'


set -g @fuzzback-popup 1

set -g @thumbs-key t

set -g @thumbs-command 'tmux set-buffer -- {}'
set -g @thumbs-upcase-command 'tmux set-buffer -- {} && tmux paste-buffer'
set -g @thumbs-multi-command "tmux set-buffer -- {} && tmux paste-buffer && tmux send-keys ' '"

set -g @extrakto_popup_size "50%,50%"

set -g @extrakto_clip_tool_run 'fg'
set -g @extrakto_clip_tool 'yank'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_zsh="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE 'Ss\\+\\s*-zsh$'"

set -g @extrakto_filter_key 'alt-f'
set -g @extrakto_key 'none'

run '~/.tmux/plugins/tpm/tpm'

bind-key -n M-f if-shell "$is_zsh" "run-shell -b '~/.tmux/plugins/tmux-fuzzback/scripts/fuzzback.sh'" "send-keys M-f"
bind-key f run -b "~/.tmux/plugins/tmux-fuzzback/scripts/fuzzback.sh"

bind-key -n M-y if-shell "$is_zsh" "run-shell '~/.tmux/plugins/extrakto/scripts/open.sh \"#{pane_id}\"'" "send-keys M-y"
bind-key y run-shell "~/.tmux/plugins/extrakto/scripts/open.sh \"#{pane_id}\""

set-window-option -g mode-keys vi

bind-key C-Space last-window

bind-key -n C-] copy-mode
bind-key -T copy-mode-vi C-] send -X cancel
bind-key -T copy-mode-vi i send -X cancel
bind-key -T copy-mode-vi Escape send -X cancel

bind-key v next-layout

unbind-key -T copy-mode-vi v
unbind-key -T copy-mode-vi p

bind-key -T copy-mode-vi v send-keys -X begin-selection

bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi M-c send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy'

# tmux prefix: easycopy action bindings
bind-key -T prefix s run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py easycopy --search-nkeys 1"
bind-key -T prefix C-s run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py easycopy --search-nkeys 1"

# tmux prefix: quickcopy action bindings
unbind-key -T prefix c
bind-key -T prefix c run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py quickcopy"
bind-key -T prefix C-c run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py quickcopy"

# tmux prefix: quickopen action bindings
bind-key -T prefix o run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py quickopen"
bind-key -T prefix C-o run-shell -b "python3 ~/.tmux/plugins/tmux-copy-toolkit/copytk.py quickopen"

set -g @fzf-url-bind 'O'

bind-key p paste-buffer

bind-key -n M-d if-shell "$is_vim" "send-keys M-d" "split-window -h"
bind-key -n M-D split-window
bind-key -n M-l split-window -h
bind-key -n M-N new-window
bind-key -n M-t new-window

unbind C-b
set-option -g prefix M-Space
bind-key C-a send-prefix

# Github colors for Tmux

set -g mode-style "fg=#adbac7,bg=#768390"

set -g message-style "fg=#adbac7,bg=#768390"
set -g message-command-style "fg=#adbac7,bg=#768390"

set -g pane-border-style "fg=#444c56"
set -g pane-active-border-style "fg=#6cb6ff"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#6cb6ff,bg=#1e2228"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1e2228,bg=#6cb6ff,bold] #S #[fg=#6cb6ff,bg=#1e2228,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#1e2228,bg=#1e2228,nobold,nounderscore,noitalics]#[fg=#1e2228,bg=#1e2228] #{prefix_highlight} #[fg=#768390,bg=#1e2228,nobold,nounderscore,noitalics]#[fg=#22272e,bg=#768390] %Y-%m-%d  %I:%M %p #[fg=#6cb6ff,bg=#768390,nobold,nounderscore,noitalics]#[fg=#1e2228,bg=#6cb6ff,bold] #h "

setw -g window-status-activity-style "underscore,fg=#adbac7,bg=#1e2228"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#22272e,bg=#1e2228"
setw -g window-status-format "#[fg=#1e2228,bg=#1e2228,nobold,nounderscore,noitalics]#[fg=#636e7b,bg=#1e2228,nobold,nounderscore,noitalics] #I  #W #F #[fg=#1e2228,bg=#1e2228,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#1e2228,bg=#768390,nobold,nounderscore,noitalics]#[fg=#22272e,bg=#768390,bold] #I  #W #F #[fg=#768390,bg=#1e2228,nobold,nounderscore,noitalics]"


TMUX_FZF_LAUNCH_KEY="b"
