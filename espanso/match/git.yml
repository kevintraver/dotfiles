# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# https://espanso.org/docs/

matches:
  - trigger: ';gca'
    replace: >-
      Stage all changes and commit them using the Conventional Commits format.
      Provide a comprehensive commit message.

  - trigger: ';gcb'
    replace: >-
      Review the relevant code changes, then create a new branch with a descriptive kebab-case name.
      Finally, commit the changes using the Conventional Commits format.

  - trigger: ';gcc'
    replace: >-
      Review the changes and then commit using the Conventional Commits format.
      Include a short description of the changes.

  - trigger: ';gcd'
    replace: >-
      Review and analyze the current changes.
      Then commit these changes using the Conventional Commits format.
      Include a detailed description of the motivation and impact.

  - trigger: ';gci'
    replace: >-
      Commit incrementally as you work, using the Conventional Commits format.
      Break changes into logical, self-contained commits rather than one large commit.

  - trigger: ';gcs'
    replace: >-
      Commit the currently staged changes using the Conventional Commits format.
      Write a detailed message explaining the updates.
