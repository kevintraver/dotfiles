# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# https://espanso.org/docs/

matches:

  - trigger: ';gca'
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "yq -r '.git_commit_all' ~/.dotfiles/prompts/git.yml"

  - trigger: ';gcb'
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "yq -r '.git_commit_branch' ~/.dotfiles/prompts/git.yml"

  - trigger: ';gcc'
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "yq -r '.git_commit_short' ~/.dotfiles/prompts/git.yml"

  - trigger: ';gcd'
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "yq -r '.git_commit_detailed' ~/.dotfiles/prompts/git.yml"

  - trigger: ';gcs'
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "yq -r '.git_commit_staged' ~/.dotfiles/prompts/git.yml"