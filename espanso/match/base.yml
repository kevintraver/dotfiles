# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# https://espanso.org/docs/

matches:
  # Git
  - trigger: ';cd'
    replace: 'Commit these changes using the Conventional Commits format. Include a detailed description of the motivation and impact.'

  - trigger: ';cc'
    replace: 'Commit these changes using the Conventional Commits format. Include a short description of the changes.'

  - trigger: ';cb'
    replace: 'Analyze the code changes, then create a new branch with a descriptive kebab-case name. Finally, commit the changes using the Conventional Commits format.'

  - trigger: ';ca'
    replace: 'Stage all changes and commit them using the Conventional Commits format. Provide a comprehensive commit message.'

  - trigger: ';cs'
    replace: 'Commit the currently staged changes using the Conventional Commits format. Write a detailed message explaining the updates.'

  # Localhost shortcuts
  - trigger: 'l3'
    replace: 'http://localhost:3000/'

  - trigger: 'l4'
    replace: 'http://localhost:4111/'

  - trigger: 'l8080'
    replace: 'http://localhost:8080/'

  - trigger: 'l81'
    replace: 'http://localhost:8081/'

  - trigger: 'l8000'
    replace: 'http://localhost:8000/'

  # Dynamic localhost by port, e.g., 5173lh -> http://localhost:5173
  - regex: '(?P<port>\d{1,5})lh'
    replace: 'http://localhost:{{port}}'

  # Emoji
  - trigger: 'lol'
    replace: 'ğŸ˜†'
  - trigger: 'LOL'
    replace: 'ğŸ˜‚'
  - trigger: 'rofl'
    replace: 'ğŸ¤£'
  - trigger: ':mf'
    replace: 'ğŸ« '
  - trigger: ':angry'
    replace: 'ğŸ˜¡'
  - trigger: ':wink'
    replace: 'ğŸ˜‰'
  - trigger: ':uf'
    replace: 'ğŸ™ƒ'
  - trigger: ':tu'
    replace: 'ğŸ‘'
  - trigger: ':td'
    replace: 'ğŸ‘'
  - trigger: ':-'
    replace: 'ğŸ˜¬'
  - trigger: ':oo'
    replace: 'ğŸ˜®'
  - trigger: ':he'
    replace: 'ğŸ¤¯'
  - trigger: ':party:'
    replace: 'ğŸ‰'
  - trigger: ':partyface:'
    replace: 'ğŸ¥³'
