  - trigger: ':ip:'
    replace: '{{output}}'
    vars:
      - name: output
        type: shell
        params:
          cmd: 'ipconfig getifaddr en0'

  - trigger: 'ddate'
    replace: '{{date}}'
    vars:
      - name: date
        type: date
        params:
          format: '%m-%d-%Y'

  - trigger: 'ttime'
    replace: '{{time}}'
    vars:
      - name: time
        type: date
        params:
