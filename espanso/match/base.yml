    replace: 'ğŸ˜´'

  # Dates / Times
  - trigger: 'ddate'
    replace: '{{date}}'
    vars:
      - name: date
        type: date
        params:
          format: '%m-%d-%Y'

  - trigger: 'ttime'
    replace: '{{time}}'
    vars:
      - name: time
        type: date
        params:
          format: '%H:%M:%S'

  - trigger: 'dtime'
    replace: '{{datetime}}'
    vars:
      - name: datetime
        type: date
        params:
          format: '%m-%d-%Y %H:%M:%S'

  - trigger: 'dateiso'
    replace: '{{dateiso}}'
    vars:
      - name: dateiso
        type: date
        params:
          format: '%Y-%m-%d'

  - trigger: ':ts'
    replace: '{{timestamp}}'
    vars:
      - name: timestamp
        type: date
        params:
          format: '%Y-%m-%d %H:%M'

  - trigger: ':epoch'
    replace: '{{epoch}}'
    vars:
      - name: epoch
        type: shell
        params:
          cmd: 'date +%s'

  - trigger: ':unix'
    replace: '{{epoch}}'
    vars:
      - name: epoch
        type: shell
        params:
          cmd: 'date +%s'

  # Utilities / System
  - trigger: ':uuid'
    replace: '{{uuid}}'
    vars:
      - name: uuid
        type: shell
        params:
          cmd: 'uuidgen'

  - trigger: ':ip:'
    replace: '{{output}}'
    vars:
      - name: output
        type: shell
        params:
          cmd: 'ipconfig getifaddr en0'
