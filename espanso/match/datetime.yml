# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# https://espanso.org/docs/

matches:

  - trigger: 'ddate'
    replace: '{{date}}'
    vars:
      - name: date
        type: date
        params:
          format: '%m-%d-%Y'

  - trigger: 'ttime'
    replace: '{{time}}'
    vars:
      - name: time
        type: date
        params:
          format: '%H:%M:%S'

  - trigger: 'dtime'
    replace: '{{datetime}}'
    vars:
      - name: datetime
        type: date
        params:
          format: '%m-%d-%Y %H:%M:%S'

  - trigger: 'dateiso'
    replace: '{{dateiso}}'
    vars:
      - name: dateiso
        type: date
        params:
          format: '%Y-%m-%d'

  - trigger: ':ts'
    replace: '{{timestamp}}'
    vars:
      - name: timestamp
        type: date
        params:
          format: '%Y-%m-%d %H:%M'

  - trigger: ':epoch'
    replace: '{{epoch}}'
    vars:
      - name: epoch
        type: shell
        params:
          cmd: 'date +%s'

  - trigger: ':unix'
    replace: '{{epoch}}'
    vars:
      - name: epoch
        type: shell
        params:
          cmd: 'date +%s'

