# Filter patterns (regex) - commands matching these won't be recorded

history_filter = [
  "^[^ ]+$",   # Ignore all single-word commands (no spaces)
  "^.{1,5}$",  # Ignore commands 5 chars or less (catches "cd ..", "ls -l")
  "^sudo ",    # Ignore sudo with args
  "^z ",       # Ignore zoxide jumps
]

## which style to use
## possible values: auto, full, compact
style = "compact"

## the maximum number of lines the interface should take up
## set it to 0 to always go full screen
inline_height = 40

## Invert the UI - put the search bar at the top
invert = false

## If enabled, upon hitting enter Atuin will immediately execute the command
## Press tab to return to the shell and edit
enter_accept = true

## Use Ctrl+0-9 for number shortcuts instead of Alt (better for macOS)
ctrl_n_shortcuts = true

## Prevent scrolling past the end from exiting search
[keys]
scroll_exits = false

[sync]
## Enable sync v2 by default
records = true
