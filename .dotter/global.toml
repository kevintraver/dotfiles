[helpers]

[default]
depends = []

[default.files]
# Development Tools
"nvim" = { target = "~/.config/nvim", type = "symbolic", recurse = false }
"cursor/settings.json" = "~/Library/Application Support/Cursor/User/settings.json"
"cursor/keybindings.json" = "~/Library/Application Support/Cursor/User/keybindings.json"
"git/gitconfig" = "~/.gitconfig"
"lazygit/config.yml" = "~/.config/lazygit/config.yml"
"prettier/prettierrc" = "~/.prettierrc"
"editorconfig/editorconfig" = "~/.editorconfig"
# Terminal & Shell
"zsh/zshrc" = "~/.zshrc"
"zsh/zshenv" = "~/.zshenv"
"kitty/kitty.conf" = "~/.config/kitty/kitty.conf"
"ghostty/config" = "~/.config/ghostty/config"
"tmux/tmux.conf" = "~/.tmux.conf"
"atuin/config.toml" = "~/.config/atuin/config.toml"
# Window Management & macOS
"hammerspoon" = { target = "~/.hammerspoon", type = "symbolic", recurse = false }
"yabai/yabairc" = "~/.yabairc"
"skhd/skhdrc" = "~/.skhdrc"
"karabiner" = { target = "~/.config/karabiner", type = "symbolic", recurse = false }
"macOS/DefaultKeyBinding.dict" = "~/Library/KeyBindings/DefaultKeyBinding.dict"
# CLI Utilities
"homebrew/Brewfile" = "~/.Brewfile"
"ripgrep/ripgreprc" = "~/.ripgreprc"
"mitmproxy/keys.yaml" = "~/.config/mitmproxy/keys.yaml"
"tridactyl/tridactylrc" = "~/.tridactylrc"
# AI
"claude-skills" = { target = "~/.claude/skills", type = "symbolic", recurse = false }
"agent-skills" = { target = "~/.agent-skills", type = "symbolic", recurse = false }
"agents/AGENTS.md" = "~/.claude/CLAUDE.md"
# Productivity Tools
"raycast" = { target = "~/.raycast", type = "symbolic", recurse = false }
"espanso" = { target = "~/.config/espanso", type = "symbolic", recurse = false }
"superwhisper/settings/settings.json" = "~/superwhisper/settings/settings.json"
"superwhisper/modes/message-accurate.json" = "~/superwhisper/modes/message-accurate.json"
"superwhisper/modes/message-fast.json" = "~/superwhisper/modes/message-fast.json"
"superwhisper/modes/super.json" = "~/superwhisper/modes/super.json"

[default.variables]

[settings]
default_target_type = "symbolic"
recurse = false
